<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="script/jquery.js"></script>
		<script type="text/javascript" src="script/script.js"></script>
		<link rel="stylesheet" href="style/simple-grid.min.css" />
		<link rel="stylesheet" href="style/style.css" />
	</head>
	<body>
		<h1 class="text-center">Mandelbrot Set</h1>
		<canvas class="block-center" id="canvas" width="300" height="300"></canvas>
		<div class="row">
	        <div class="col-3">
	        	<input id="paramx" type="range" min="-2" max="2" step="0.05" value="1.5" onchange="draw()" oninput="draw()" />
	        </div>
	        <div class="col-3">
	        	<input id="paramy" type="range" min="-2" max="2" step="0.05" value="1.5" onchange="draw()" oninput="draw()" />
	        </div>
	        <div class="col-3">
	        	<input id="param1" type="range" min="0" max="3000" step="10" value="50" onchange="draw()" oninput="draw()" />
	        </div>
	        <div class="col-3">
	        	<input id="param2" type="range" min="0" max="3000" step="10" value="50" onchange="draw()" oninput="draw()" />
	        </div>
     	</div>
     	<div class="row">
	        <div class="col-3">
	        	<input id="txtParamx" type="text" />
	        </div>
	        <div class="col-3">
	        	<input id="txtParamy" type="text" />
	        </div>
	        <div class="col-3">
	        	<input id="txtParam1" type="text" />
	        </div>
	        <div class="col-3">
	        	<input id="txtParam2" type="text" />
	        </div>
     	</div>
     	<div class="row">
	        <div class="col-3">
	        	<h1 class="text-center">X</h1>
	        </div>
	        <div class="col-3">
	        	<h1 class="text-center">Y</h1>
	        </div>
	        <div class="col-3">
	        	<h1 class="text-center">Zoom X</h1>
	        </div>
	        <div class="col-3">
	        	<h1 class="text-center">Zoom Y</h1>
	        </div>
     	</div>
	</body>
</html>
